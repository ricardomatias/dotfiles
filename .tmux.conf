bind-key Space next-window

# unbind default prefix
unbind C-b

# set new prefix
set -g prefix C-a
bind-key C-a send-prefix

# Scrollback/History limit
set -g history-limit 10000

# Mouse
set -g mouse on

# Copy Mode
bind-key c copy-mode

# Visual activity
set -g visual-activity on

# X-Term keys defaults
set-window-option -g xterm-keys on

# Force reload of config file
unbind r
bind-key r source-file ~/.tmux.conf

# set first index to 1
set -g base-index 1

# set first pane index to 1
setw -g pane-base-index 1

# stop auto window renaming
set-option -g allow-rename off

# new create window shortcuts
bind-key n new-window -c '#{pane_current_path}'

# Shift arrow to switch windows
unbind -n S-left
unbind -n S-right

bind-key -n S-C-right next-window
bind-key -n S-C-left previous-window

# Moving between panes
bind-key -n M-down select-pane -D
bind-key -n M-left select-pane -L
bind-key -n M-up select-pane -U
bind-key -n M-right select-pane -R

bind-key k select-pane -D
bind-key j select-pane -L
bind-key i select-pane -U
bind-key l select-pane -R

# Split Window into panes
bind-key h split-window -h -c '#{pane_current_path}'
bind-key v split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# Resizing Panes
bind-key -n S-M-down resize-pane -D
bind-key -n S-M-up resize-pane -U
bind-key -n S-M-left resize-pane -L
bind-key -n S-M-right resize-pane -R


### UI
###########################################################################

# Notification
setw -g monitor-activity on
set -g visual-activity on
set-option -g bell-action any
set-option -g visual-bell off

# Colors

# Info on left (I don't have a session display for now)
set -g status-left ''

set -g status-bg colour235
set -g status-fg white

set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green

set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black

setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "

# The statusbar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#{prefix_highlight} #[fg=white]cpu:#[bg=colour234]#{cpu_fg_color}#{cpu_percentage} #[fg=white]bat: #{battery_status_fg}#{battery_percentage} #{battery_graph} '
#set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1


